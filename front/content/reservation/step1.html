<script src="../../resources/plugin/jQuery-ui-Slider-Pips/jquery-ui-slider-pips.min.js"></script>
<link rel="stylesheet" href="../../resources/plugin/jQuery-ui-Slider-Pips/jquery-ui-slider-pips.css">
<script>
	$(document).ready(function(){
        //init
        var init = function(){
            //출발지로부터 셋팅
            $('#slider-distance').slider({
                range: "min",
                value: 60,
                min: 20,
                max: 100,
                step: 20,
                slide: function( event, ui ) {
                    //console.log(ui.value);
                },
                change: function( event, ui ) {
                    console.log(ui.value);
                }
            }).slider("pips", {
                rest: "label",
                suffix: "km"
            });
        }

        //라운드 상세조건 토글
        $('#collpase-more-setting').on('shown.bs.collapse', function () {
            $('.more-setting').addClass('active');
            $('.more-setting a span').text('설정 닫기');
        }).on('hide.bs.collapse', function () {
            $('.more-setting').removeClass('active');
            $('.more-setting a span').text('라운드 상세조건 설정');
        });

        //상세지역 다중선택
        $('#zone-details').selectmenu({
            change: function( event, ui ) {
                //선택된 아이템을 badge로 생성
                var label = ui.item.label;
                var value = ui.item.value;
                var html = '<button class="btn-badge" data-val="' + value + '">' + label + '</button>';
                $('.selected-location').append(html);

                //선택된 아이템 비활성화
                $('#zone-details option:selected').prop('disabled',true);
                $('#zone-details').selectmenu('refresh');
            }
        });
        //상세지역 삭제
        $(document).on('click','.btn-badge',function(){
            var target = $(this).data('val');
            $(this).remove();

            //삭제된 아이템 활성화
            $('option[value=' + target + ']').prop('disabled',false);
            $('#zone-details').val('');
            $('#zone-details').selectmenu('refresh');
        });

        init();
	});


</script>
