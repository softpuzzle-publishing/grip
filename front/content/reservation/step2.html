<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>grip</title>
	<link rel="icon" href="../../resources/images/favicon-32.png" sizes="32x32">
    <link rel="icon" href="../../resources/images/favicon-128.png" sizes="128x128">
	<link rel="stylesheet" href="../../resources/plugin/swiper/css/swiper.min.css" />
	<link rel="stylesheet" href="../../resources/plugin/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
	<script src="../../resources/plugin/jquery/jquery.min.js"></script>
	<script src="../../resources/plugin/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../resources/plugin/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="../../resources/plugin/swiper/js/swiper.min.js"></script>
	<script src="../../resources/js/ui.js"></script>
</head>

<body>

<div id="wrap">
    <div id="header-block">
		<!-- header include -->
    </div>
    <div id="container-block">
        <div class="container">
			<div class="content">
                <section class="section-reservation-form">
                    <div class="title-area">
                        <div class="title">노캐디 선택</div>
                        <p class="desc">해당 클럽이 노캐디나 마샬캐디가 가능한 경우 어떻게 예약을 진행할까요?<br>캐디, 노캐디 등이 필수인 경우 클럽의 규정을 우선 적용합니다</p>
                    </div>
                    <div class="select-nocaddy">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" name="normalcaddy" id="normalcaddy">
                            <label class="custom-control-label" for="normalcaddy">일반캐디</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" name="marshall" id="marshall">
                            <label class="custom-control-label" for="marshall">마샬캐디</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" name="nocaddy" id="nocaddy">
                            <label class="custom-control-label" for="nocaddy">노캐디</label>
                        </div>
                    </div>
                </section>
                <section class="section-reservation-form">
                    <div class="title-area">
                        <div class="title">예약자 정보</div>
                        <p class="desc">실제 라운드하실 분의 정보를 입력해주세요</p>
                    </div>
                    <div class="form-wrap table-style">
                        <div class="form-row-line">
                            <div class="row align-items-center">
                                <div class="col-2"><label class="label-th">이름</label></div>
    							<div class="col-10">
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control step-2" placeholder="이름">
                                        </div>
                                        <div class="col-auto">
                                            <span class="text-danger font-12">이름을 정확히 입력해주세요</span>
                                        </div>
                                    </div>
    							</div>
                            </div>
                        </div>
                        <div class="form-row-line">
                            <div class="row align-items-center">
                                <div class="col-2"><label class="label-th">휴대폰번호</label></div>
    							<div class="col-10">
                                    <div class="row align-items-center">
                                        <div class="col">
                                            <input type="number" class="form-control step-2" placeholder="휴대폰번호 (예: 01012345678)">
                                        </div>
                                        <div class="col-auto">
                                            <span class="text-danger font-12">휴대폰번호를 정확히 입력해주세요</span>
                                        </div>
                                    </div>
    							</div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- <section class="section-reservation-form">
                    <div class="title-area">
                        <div class="title">기타 요청사항</div>
                    </div>
                    <div>
                        <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="예약 시 그립에 요청하고 싶으신 내용이나 의견이 있으시다면 기재해주세요"></textarea>
                    </div>
                </section> -->
                <div class="btn-area">
                    <button class="btn btn-primary min-width-150" id="btn-reservation-ok">완료</button>
                </div>
            </div>
		</div>
    </div>
    <div id="footer-block">
        <!-- footer include -->
    </div>
</div>

<script>
	$(document).ready(function(){
        //init
        var init = function(){

        }

        $('#btn-reservation-ok').on('click',function(){
            document.location.href = 'ok.html';
        });

        init();
	});


</script>

</body>
</html>
