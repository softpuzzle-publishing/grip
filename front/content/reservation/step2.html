<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

<body>

<div id="wrap">
    <div id="header-block">
		<!-- header include -->
    </div>
    <div id="container-block">
        <div class="container">
			<div class="content">
                <section class="section-reservation-form">
                    <div class="title-area">
                        <div class="title">노캐디 선택</div>
                        <p class="desc">해당 시간대에 노캐디가 가능한 경우 노캐디로 예약을 진행할까요?</p>
                    </div>
                    <div class="select-nocaddy">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" name="nocaddy" id="nocaddyY">
                            <label class="custom-control-label" for="nocaddyY">예</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" name="nocaddy" id="nocaddyN">
                            <label class="custom-control-label" for="nocaddyN">아니오</label>
                        </div>
                    </div>
                </section>
                <section class="section-reservation-form">
                    <div class="title-area">
                        <div class="title">예약자 정보</div>
                        <p class="desc">실제 라운드하실 분의 정보를 입력해주세요</p>
                    </div>
                    <div class="form-wrap table-style">
                        <div class="form-row-line">
                            <div class="row align-items-center">
    							<div class="col-3 col-md-2">
    								<label class="label-th">이름</label>
    							</div>
                                <div class="col-9 col-md-10">
                                    <span class="data">홍길동</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-row-line">
                            <div class="row align-items-center">
    							<div class="col-3 col-md-2">
    								<label class="label-th">전화번호</label>
    							</div>
                                <div class="col-9 col-md-10">
                                    <span class="data">010-2365-6569</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="section-reservation-form">
                    <div class="title-area">
                        <div class="title">기타 요청사항</div>
                    </div>
                    <div>
                        <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="예약 시 그립에 요청하고 싶으신 내용이나 의견이 있으시다면 기재해주세요"></textarea>
                    </div>
                </section>
                <div class="btn-area">
                    <button class="btn btn-primary min-width-150" id="btn-reservation-ok">완료</button>
                </div>
            </div>
		</div>
    </div>
    <div id="footer-block">
        <!-- footer include -->
    </div>
</div>

<script>
	$(document).ready(function(){
        //init
        var init = function(){

        }

        $('#btn-reservation-ok').on('click',function(){
            document.location.href = 'ok.html';
        });

        init();
	});


</script>
