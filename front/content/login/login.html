<!--modal 비밀번호 찾기 팝업 -->
<div class="modal" id="modal-password" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">비밀번호 찾기</h5>
					<p class="modal-desc">가입시 등록한 이메일을 입력 후 비밀번호 찾기 버튼을 눌러주세요</p>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<i class="icon-close"><span class="sr-only">닫기</span></i>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-wrap margin-sm">
						<div class="form-row-line">
							<div class="row row-10 align-items-center">
								<div class="col">
									<input id="memberEmail" type="text" class="form-control" placeholder="가입시 등록한 이메일 입력">
								</div>
							</div>
						</div>
					</div>
					<div class="text-password">
						입력해주신 이메일을 확인해주세요<br>해당 메일로 비밀번호 변경에 관한 안내 메일이 전송됩니다
					</div>
					<div class="btn-bottom-right">
						<button id="findPwBtn" type="button" class="btn btn-primary min-width-150" disabled>비밀번호 찾기</button>
					</div>
				</div>
			</div>
		 </div>
	  </div>

<script>
	$(document).ready(function(){
		var swiperStep = new Swiper('.swiper-container', {
			speed: 400,
			spaceBetween: 0,
			autoHeight: true,
			allowTouchMove: false,
			on: {
				init: function () {

				},
				slideChange: function () {
					console.log("active : " + swiperStep.activeIndex);
					$('.btn-step-area').attr('data-step',swiperStep.activeIndex);
				}
			}
		});

		//이전&다음 버튼 클릭
		$('.btn-step-area a').on('click',function(e){
			e.preventDefault();
			console.log("target : " + $(this).attr('href'));
			//이전
			if($(this).hasClass('btn-prev')){
				swiperStep.slideTo(swiperStep.activeIndex-1);
			}
			//다음
			else if($(this).hasClass('btn-next')){
				swiperStep.slideTo(swiperStep.activeIndex+1);
			}
		});

		//성별 선택시 다음단계 썸네일 변경
		$('[name="formGender"]').on('click',function(e){
			var selected = $('[name="formGender"]:checked').attr('id');
			$('[data-selected="' + selected + '"]').addClass('on');
			$('[data-selected="' + selected + '"]').siblings().removeClass('on');
		});

		//아이디찾기 결과 show
		$('#btn-find-id').on('click',function(e){
			e.preventDefault();
			$('#modal-id').modal('hide');
			$('#modal-id-result').modal('show');
		});
	});

</script>
